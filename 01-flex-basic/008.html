<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Flex</title>
    <link rel="stylesheet" href="default.css">
    <!-- 
    flex-shrink를 0으로 세팅하면 flex-basis보다 줄어들지 않는다.
    flex-shrink 기본값은 1
    이 속성으로 flex-shrink를 0으로 하고 width를 고정시키고 다른 엘리먼트만
    기본값으로 설정해서 유연하게 만들 수 있다. 
    -->
    <style>
        .flex-container {
            display: flex;
        }

        .flex-item {
            flex-basis: 100px;
            /* width: 100px; */
            flex-grow: 1;
        }

        .flex-item:nth-child(2) {
            flex-shrink: 0;
            flex-grow: 0;

        }
    </style>
</head>

<body>
    <article>
        <div class="flex-container">
            <div class="flex-item">AAAAAAAAAAAA</div>
            <div class="flex-item">BB</div>
            <div class="flex-item">CCCCC</div>
        </div>
    </article>
    Lorem ipsum dolor sit amet consectetur adipisicing elit.

</body>

</html>
